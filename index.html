<!DOCTYPE html>
<html lang="en">
<head>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>

  <link rel="stylesheet" href="src/style.css"/>
  
  <title>Vanilla weather app</title>
</head>
<body>
    <div class="container">
        
        <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-9">
              <input type="search" placeholder="search" class="form-control search-input"
              id="city-input"
              />
                    </div>
                    <div class="col-6">
                        <input type="submit" class="btn btn-primary w-100"value="Submit"/>
                        </div>
                        </div>
                        </form>
             
                       <ul>
                        <li id="date"></li>
                        <li id="time"></li>
                        <li id="description"></li>
                       </ul>
  <h1 id="city"></h1>

  <div class="clearfix weather-temperature">
    <img src="" alt="Clear" id="icon" class="float-left" />
<div class="float-left">
    <strong id="temperature"></strong>
    <span class="units"><a href="" id="celsuis-link" class="active">°C</a> | <a href="" id="fahrenheit-link" class="active">°F</a></span>
    <h2 id="icon"></h2>
</div>
<div class="col-6">
    <ul>
        <li id="current">
        </li>
        <li> Humidity:<span id="humidity"> </span>
        </li>
        <li>Wind:<span id="wind"></span>Km/h
        </li>
        
    </ul>


</div>
</div> 
</div>
<div class="wrapper">
    <small>
    <a
    href="https://github.com/Abuk974/fineapp.git"
    target="_blank"
    >open-source code</a>
    by 
    Abuk
    </small>
    </div>
<script src="src/index.js"></script>
</body>
</html>
